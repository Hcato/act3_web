<h2 mat-dialog-title id="hdos">Eliminar Smoothie</h2>
<div mat-dialog-content>
  <p id="pes">¿Estás seguro de que deseas eliminar el smoothie "{{ data.smoothie.name }}"?</p>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button (click)="eliminarSmoothie()" cdkFocusInitial>Eliminar</button>
</div>
