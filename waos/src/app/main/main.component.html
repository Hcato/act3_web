<div class="contenido">
  <div class="fondo-container">
    <img src="fondoxd.jpg" alt="Fondo" class="fondo">
  </div>

  <nav class="navbar">
    <ul>
      <li><a routerLink="buscarid">Buscar por id</a></li>
      <li><a routerLink="agregar">Agregar</a></li>
      <li><a routerLink="modificar">Modificar</a></li>
      <li><a routerLink="eliminar">Eliminar</a></li>
    </ul>
  </nav>

  <div class="logo-container">
    <a routerLink=""><img src="smoothie.png" alt="Logo" class="logo"></a>
  </div>

  <div class="smoothie-list">
    @for (smoothie of smoothies; track $index) {
      <div class="smoothie-card">
        <img [src]="smoothie.image" alt="{{ smoothie.name}}" class="smoothie-image">
        <h3>{{ smoothie.name | pipeee }}</h3>
        <p>{{ smoothie.idsmoothie | currency:'USD' }}</p>
      </div>
    }
  </div>
  <table mat-table [dataSource]="smoothies" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let smoothie"> {{ smoothie.idsmoothie }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let smoothie"> {{ smoothie.name }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <router-outlet></router-outlet>
</div>
